<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="profile.html">Profile</a>
        <a href="tournaments.html">Tournaments</a>
        <a href="joined.html">Joined</a>
    </nav>

    <div class="profile-container">
        <h1>Welcome, <span id="displayName"></span></h1>
        <p>Email: <span id="email"></span></p>
        <p>Balance: <span id="balance"></span></p>
        <p>Free Fire Name: <span id="freeFireName"></span></p>
        <p>Mobile Number: <span id="mobileNumber"></span></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    const { displayName, email, balance, freeFireName, mobileNumber } = userDoc.data();
                    document.getElementById('displayName').textContent = displayName;
                    document.getElementById('email').textContent = email;
                    document.getElementById('balance').textContent = balance;
                    document.getElementById('freeFireName').textContent = freeFireName || "Not Set";
                    document.getElementById('mobileNumber').textContent = mobileNumber || "Not Set";
                }
            } else {
                window.location.href = "signup.html";
            }
        });

        // Add a sign-out function if needed
    </script>
</body>
</html>
