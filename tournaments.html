<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Tournaments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="profile.html">Profile</a>
        <a href="tournaments.html">Tournaments</a>
        <a href="joined.html">Joined</a>
    </nav>

    <div id="tournaments-list">
        <!-- Tournament entries will be dynamically injected here -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = { /* Your Firebase configuration here */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Mock tournament data
        const tournaments = [
            { name: "Tournament 1", details: "Details for Tournament 1", prize: "1000 Coins", entryFee: 50 },
            { name: "Tournament 2", details: "Details for Tournament 2", prize: "1500 Coins", entryFee: 75 },
            // Add more tournaments as needed
        ];

        // Render the tournaments
        const tournamentsList = document.getElementById('tournaments-list');
        tournaments.forEach(tournament => {
            const tournamentCard = document.createElement('div');
            tournamentCard.innerHTML = `
                <h2>${tournament.name}</h2>
                <p>${tournament.details}</p>
                <p>Prize: ${tournament.prize}</p>
                <button onclick="joinTournament('${tournament.name}', ${tournament.entryFee})">Join for ${tournament.entryFee} Coins</button>
            `;
            tournamentsList.appendChild(tournamentCard);
        });

        // Join tournament function
        window.joinTournament = async (tournamentName, entryFee) => {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to join a tournament.");
                return;
            }

            const userDocRef = doc(db, "users", user.uid);
            const userDoc = await getDoc(userDocRef);

            if (userDoc.exists()) {
                const userData = userDoc.data();
                if (userData.balance >= entryFee) {
                    const newBalance = userData.balance - entryFee;

                    // Update user balance in Firestore
                    await updateDoc(userDocRef, { balance: newBalance });

                    // Add user to tournament participants (this requires setting up a tournaments collection)
                    // Logic for adding to tournament goes here

                    alert("You have successfully joined the tournament.");
                } else {
                    alert("Insufficient balance to join this tournament.");
                }
            }
        };
    </script>
</body>
</html>
