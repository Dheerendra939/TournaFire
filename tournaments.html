<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Upcoming Tournaments</h1>
    </header>
    
    <section id="tournaments-list">
        <!-- Example tournament card -->
        <div class="tournament-card">
            <h2 class="tournament-name">Tournament 1</h2>
            <p class="tournament-details">Details of Tournament 1</p>
            <p class="tournament-prize">Prize: 1000 Coins</p>
            <button class="join-btn" onclick="joinTournament('Tournament 1', 50)">Join for 50 Coins</button>
        </div>

        <!-- Add more tournament cards here -->
    </section>

    <script src="tournaments.js"></script>
</body>
</html>
